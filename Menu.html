    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .menu-container {
            width: 90%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .menu-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Updated grid layout for side-by-side images */
        .menu-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .menu-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 280px; /* Adjust the width of each item */
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .item-price {
            font-size: 18px;
            color: #888;
            margin-top: 5px;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #28a745;
        }
    </style>
</head>
